<svg width="1280" height="640" viewBox="0 0 1280 640" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7C3AED" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#00E5FF" stop-opacity="0.1"/>
    </linearGradient>
    <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7C3AED"/>
      <stop offset="100%" stop-color="#00E5FF"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="20" flood-color="#7C3AED" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1280" height="640" fill="#0A0E17"/>
  
  <!-- Subtle radial glow -->
  <ellipse cx="640" cy="280" rx="400" ry="250" fill="#7C3AED" opacity="0.05"/>
  
  <!-- Identity Card -->
  <g filter="url(#cardShadow)">
    <!-- Card body -->
    <rect x="440" y="100" width="400" height="280" rx="20" fill="url(#cardGradient)"/>
    <rect x="440" y="100" width="400" height="280" rx="20" fill="none" stroke="url(#borderGradient)" stroke-width="2"/>
    
    <!-- Card header line -->
    <line x1="470" y1="150" x2="810" y2="150" stroke="#00E5FF" stroke-width="1" opacity="0.3"/>
    
    <!-- agent.json label -->
    <text x="640" y="135" font-family="Space Grotesk, monospace" font-size="16" fill="#00E5FF" text-anchor="middle" opacity="0.8">agent.json</text>
    
    <!-- Avatar placeholder -->
    <circle cx="530" cy="220" r="40" fill="#0A0E17" stroke="#7C3AED" stroke-width="2"/>
    <circle cx="530" cy="210" r="14" fill="#7C3AED" opacity="0.6"/>
    <ellipse cx="530" cy="245" rx="20" ry="12" fill="#7C3AED" opacity="0.6"/>
    
    <!-- Identity lines -->
    <g filter="url(#glow)">
      <rect x="590" y="190" width="180" height="12" rx="6" fill="#00E5FF" opacity="0.8"/>
      <rect x="590" y="215" width="140" height="8" rx="4" fill="#FFFFFF" opacity="0.4"/>
      <rect x="590" y="235" width="160" height="8" rx="4" fill="#FFFFFF" opacity="0.3"/>
      <rect x="590" y="255" width="120" height="8" rx="4" fill="#FFFFFF" opacity="0.2"/>
    </g>
    
    <!-- JSON brackets decoration -->
    <text x="465" y="345" font-family="monospace" font-size="48" fill="#7C3AED" opacity="0.6">{</text>
    <text x="795" y="345" font-family="monospace" font-size="48" fill="#7C3AED" opacity="0.6">}</text>
  </g>
  
  <!-- Floating data points -->
  <circle cx="350" cy="180" r="4" fill="#00E5FF" opacity="0.6"/>
  <circle cx="920" cy="220" r="5" fill="#7C3AED" opacity="0.7"/>
  <circle cx="380" cy="320" r="3" fill="#00E5FF" opacity="0.5"/>
  <circle cx="890" cy="150" r="4" fill="#7C3AED" opacity="0.5"/>
  
  <!-- Title -->
  <text x="640" y="480" font-family="Space Grotesk, -apple-system, sans-serif" font-size="56" font-weight="700" fill="#FFFFFF" text-anchor="middle">agent-identity-kit</text>
  
  <!-- Subtitle -->
  <text x="640" y="535" font-family="Space Grotesk, -apple-system, sans-serif" font-size="24" fill="#00E5FF" text-anchor="middle" opacity="0.9">agent.json â€” The reverse of llms.txt</text>
  
  <!-- Reflectt branding -->
  <text x="640" y="600" font-family="Space Grotesk, -apple-system, sans-serif" font-size="18" fill="#7C3AED" text-anchor="middle" letter-spacing="4" opacity="0.8">REFLECTT</text>
</svg>